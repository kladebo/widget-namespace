<!DOCTYPE HTML>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>widget-select</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.22.0.css">
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
        <form id="searchform" method="" action="" class="widget-form">
            <select name="distance" tabindex="5" title="Afstand" class="select-widget">
                <option>10km</option>
                <option>20km</option>
                <option selected="selected">30km</option>
                <option>40km</option>
                <option>50km</option>
                <option>60km</option>
            </select>
        </form>
    </div>
    <script src="https://code.jquery.com/qunit/qunit-1.22.0.js"></script>
    <script src="../../../js/app.js"></script>
    <script src="../../../js/app/helpers.js"></script>
    <script src="../../../js/app/widget-select-filter.js"></script>
    <script src="test.js"></script>
</body>

</html>
