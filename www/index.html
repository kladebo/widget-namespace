<!DOCTYPE HTML>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>widget v3 [namespace]</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../sharedcss/normalize.min.css" />
    <link rel="stylesheet" href="../../sharedcss/main.css" />
<!--    <link rel="stylesheet" href="../sharedcss/app.css" />-->
    <link rel="stylesheet" href="css/app/widget-select.css" />
    <link rel="stylesheet" href="css/app/layout.min.css" />
</head>

<body>
    <section>
        <div class="section">
            <div id="container" class="widget-container">
                <form id="searchform" method="" action="" class="widget-form">

                    <input name="keyword" type="text" placeholder="E.g. project manager" tabindex="1">

                    <select name="description[]" multiple="multiple" tabindex="2" title="Functiegebied" class="select-widget">
                        <option>Projectmanagement</option>
                        <option selected="selected">Sales</option>
                        <option>Directie</option>
                        <option selected="selected">Development</option>
                        <option>HR</option>
                    </select>

                    <select name="level[]" multiple="multiple" tabindex="3" title="Niveau" class="select-widget">
                        <option>Level 1</option>
                        <option>Level 2</option>
                        <option selected="selected">Level 3</option>
                        <option>Level 4</option>
                        <option selected="selected">Level 5</option>
                        <option>Level 6</option>
                        <option>Level 7</option>
                        <option>Level 8</option>
                        <option>Level 9</option>
                        <option>Level 10</option>
                        <option>Level 11</option>
                        <option>Level 12</option>
                        <option>Level 13</option>
                        <option>Level 14</option>
                        <option>Level 15</option>
                    </select>

                    <input name="location" type="text" placeholder="Search for location" tabindex="4">

                    <select name="distance" tabindex="5" title="Afstand" class="select-widget">
                        <option>10km</option>
                        <option>20km</option>
                        <option selected="selected">30km</option>
                        <option>40km</option>
                        <option>50km</option>
                    </select>
                    <button type="submit" tabindex="6" id="klaas">SEARCH</button>
                    <div class="select-widget-filterbar"></div>
                </form>
            </div>
        </div>
    </section>

    <script src="js/app.min.js"></script>
    <script src="js/app/helpers.min.js"></script>
    <script src="js/app/widgets.min.js"></script>
    <script src="js/app/main.min.js"></script>
</body>

</html>
